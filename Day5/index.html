<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code Snippet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .copy-container {
            width: 350px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #272727;
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        .copy-btn {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            background: #ff6600;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .copy-btn:hover {
            background: #ff4500;
        }
    </style>
</head>

<body>

    <div class="copy-container">
        <textarea id="code-snippet">console.log('Hello, World!');</textarea>
        <button class="copy-btn" onclick="copyCode()">Copy</button>
    </div>
</body>
<script>
    let copyButton = document.querySelector(".copy-btn")
    copyButton.addEventListener("click", handleCopy)

    function handleCopy() {
        let area = document.querySelector("#code-snippet");
        area.select();
        document.execCommand("copy")
        alert("copied to clipboard")
    }
</script>

</html>
